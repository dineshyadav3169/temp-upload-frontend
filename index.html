    <script>
      let joincode = document.getElementById('roomId');
      let joinsession = document.getElementById('connectRoom01');
      let newSession = document.getElementById('newSession');
      let optionproduct = document.getElementById('optionproduct');

      joincode.addEventListener('keyup', function(e) {
        if(joincode.value.length > 0) {
          joinsession.disabled = false;
          joinsession.classList.remove('text-gray-400');
          joinsession.classList.add('text-sky-500');
          joinsession.classList.add('hover:bg-gray-100');
        } else {
          joinsession.disabled = true;
          joinsession.classList.add('text-gray-400');
          joinsession.classList.remove('text-sky-500');
          joinsession.classList.remove('hover:bg-gray-100');
        }
      });
      newSession.addEventListener('click', function(e) {
        optionproduct.classList.add('block');
        optionproduct.classList.remove('hidden');
      });
      document.addEventListener('click', function(event) {
        if(event.target!=newSession){
          let isClickInsideElement = optionproduct.contains(event.target);
          if(!optionproduct.classList.contains('hidden')) {
            if(!isClickInsideElement) {
              optionproduct.classList.remove('block');
              optionproduct.classList.add('hidden');
            }
          }
        }
      });
    </script>
    <script>
      window.addEventListener("load", () => {

                  })
                  .catch(function(err){
